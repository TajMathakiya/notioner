<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suman Green Notion Widget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,1,0" />
    
    <style>
        /* COLOR SYSTEM */
        :root {
            /* Light Mode */
            --bg-body: transparent;
            --bg-card: #FFFFFF;
            --text-main: #37352F;
            --text-sub: #787774;
            
            /* Notion Colors */
            --brand-green: #0F7B6C; 
            --notion-blue: #2383E2;
            --notion-orange: #D9730D;
            
            /* Prayer Colors */
            --color-fajr: #0F7B6C;
            --color-dhuhr: #DFAB01;
            --color-asr: #D9730D;
            --color-maghrib: #D44C47;
            --color-isha: #6940A5;
            
            --fasting-bg: #F7F6F3;
            --toggle-icon: #37352F;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-card: #191919;
            --text-main: #D4D4D4;
            --text-sub: #9B9A97;
            
            /* Notion Colors Dark */
            --brand-green: #4DAB9A; 
            --notion-blue: #529CCA;
            --notion-orange: #FF9F50;
            
            /* Dark Mode Prayer Colors */
            --color-fajr: #4DAB9A;
            --color-dhuhr: #FFD43B;
            --color-asr: #FF9F50;
            --color-maghrib: #FF7369;
            --color-isha: #9A6DD7;
            
            --fasting-bg: #252525;
            --toggle-icon: #D4D4D4;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; 
            background-color: var(--bg-body);
        }

        .card { 
            width: 300px; 
            background: var(--bg-card);
            border-radius: 16px; 
            border: 3px solid var(--brand-green); 
            padding: 24px; 
            box-shadow: var(--shadow);
            text-align: center; 
            position: relative;
            transition: all 0.3s ease;
        }
        
        .city-name { 
            margin: 0; font-size: 1.4rem; 
            color: var(--text-main); 
            font-weight: 700; 
            letter-spacing: -0.5px; 
        }
        
        .dates-container { margin: 6px 0 24px 0; line-height: 1.4; }
        
        .hijri-date { 
            color: var(--brand-green); 
            font-weight: 700; 
            font-size: 1.1rem; 
            display: block;
            margin-bottom: 2px;
        }
        
        .gregorian-date { 
            color: var(--text-sub); 
            font-size: 0.85rem; 
        }
        
        /* Fasting Box */
        .fasting-times { 
            display: flex; justify-content: space-around; 
            background: var(--fasting-bg); 
            padding: 12px; 
            border-radius: 10px; 
            margin-bottom: 24px; 
            transition: background 0.3s ease;
        }
        .fast-box { display: flex; flex-direction: column; align-items: center; }
        
        /* New Icon Styles for Sehri/Iftar */
        .fast-icon { 
            font-size: 24px; 
            margin-bottom: 4px;
            font-variation-settings: 'FILL' 1;
        }
        .icon-sehri { color: var(--notion-blue); }
        .icon-iftar { color: var(--notion-orange); }

        .fast-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-sub); font-weight: 600; letter-spacing: 0.5px; }
        .fast-time { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }

        .prayer-row { display: flex; align-items: center; padding: 12px 4px; border-bottom: 1px solid rgba(120, 119, 116, 0.2); transition: border-color 0.3s ease; }
        .prayer-row:last-child { border-bottom: none; }
        
        .prayer-info { flex-grow: 1; text-align: left; display: flex; align-items: center; }
        .prayer-name { font-weight: 500; color: var(--text-main); font-size: 1rem; }
        .prayer-time { font-weight: 600; color: var(--text-main); font-size: 1rem; font-variant-numeric: tabular-nums; }
        
        /* Prayer Icons */
        .material-symbols-rounded {
            font-size: 28px;
            margin-right: 14px;
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48;
            transition: color 0.3s ease;
        }

        .icon-fajr { color: var(--color-fajr); }
        .icon-dhuhr { color: var(--color-dhuhr); }
        .icon-asr { color: var(--color-asr); }
        .icon-maghrib { color: var(--color-maghrib); }
        .icon-isha { color: var(--color-isha); }

        .status { font-size: 0.65rem; color: var(--text-sub); margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; font-weight: 500; }

        /* Toggle Button */
        .theme-toggle {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 32px;
            height: 32px;
            background: transparent; 
            border: none;            
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--toggle-icon);
            opacity: 0.6;
            transition: opacity 0.2s ease;
            padding: 0;
        }
        .theme-toggle:hover { opacity: 1; }
        .theme-toggle span { font-size: 20px; margin-right: 0; }

    </style>
</head>
<body id="body">

<div class="card" id="widgetCard">
    <div id="city-display" class="city-name">Locating...</div>
    
    <div class="dates-container">
        <span id="hijri-date" class="hijri-date">---</span>
        <span id="gregorian-date" class="gregorian-date">---</span>
    </div>

    <div class="fasting-times">
        <div class="fast-box">
            <span class="material-symbols-rounded fast-icon icon-sehri" style="margin-right:0;">alarm</span>
            <span class="fast-time" id="Sehri">--:--</span>
            <span class="fast-label">Sehri Ends</span>
        </div>
        <div class="fast-box">
            <span class="material-symbols-rounded fast-icon icon-iftar" style="margin-right:0;">restaurant</span>
            <span class="fast-time" id="Iftar">--:--</span>
            <span class="fast-label">Iftar Time</span>
        </div>
    </div>
    
    <div id="timetable">
        <div class="prayer-row">
            <div class="prayer-info">
                <span class="material-symbols-rounded icon-fajr">wb_twilight</span>
                <span class="prayer-name">Fajr</span>
            </div>
            <span id="Fajr" class="prayer-time">--:--</span>
        </div>

        <div class="prayer-row">
            <div class="prayer-info">
                <span class="material-symbols-rounded icon-dhuhr">light_mode</span>
                <span class="prayer-name">Dhuhr</span>
            </div>
            <span id="Dhuhr" class="prayer-time">--:--</span>
        </div>

        <div class="prayer-row">
            <div class="prayer-info">
                <span class="material-symbols-rounded icon-asr">sunny</span>
                <span class="prayer-name">Asr</span>
            </div>
            <span id="Asr" class="prayer-time">--:--</span>
        </div>

        <div class="prayer-row">
            <div class="prayer-info">
                <span class="material-symbols-rounded icon-maghrib">wb_twilight</span>
                <span class="prayer-name">Maghrib</span>
            </div>
            <span id="Maghrib" class="prayer-time">--:--</span>
        </div>

        <div class="prayer-row">
            <div class="prayer-info">
                <span class="material-symbols-rounded icon-isha">bedtime</span>
                <span class="prayer-name">Isha</span>
            </div>
            <span id="Isha" class="prayer-time">--:--</span>
        </div>
    </div>

    <div class="status">Hanafi â€¢ Karachi Method</div>

    <button class="theme-toggle" onclick="toggleTheme()" title="Switch Theme">
        <span class="material-symbols-rounded" id="toggleIcon" style="margin-right:0;">dark_mode</span>
    </button>
</div>

<script>
    function toggleTheme() {
        const card = document.getElementById('widgetCard');
        const icon = document.getElementById('toggleIcon');
        const body = document.getElementById('body');
        const isDark = card.getAttribute('data-theme') === 'dark';
        
        if (isDark) {
            card.removeAttribute('data-theme');
            body.removeAttribute('data-theme'); 
            icon.innerText = 'dark_mode'; 
        } else {
            card.setAttribute('data-theme', 'dark');
            body.setAttribute('data-theme', 'dark'); 
            icon.innerText = 'light_mode'; 
        }
    }

    function formatAMPM(time) {
        let [hours, minutes] = time.split(':');
        hours = parseInt(hours);
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        return `${hours}:${minutes} ${ampm}`;
    }

    async function updateWidget(lat, lon) {
        try {
            const cityResp = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
            const cityData = await cityResp.json();
            document.getElementById('city-display').innerText = cityData.city || "My Location";

            // Aladhan API (Karachi=1, Hanafi=1)
            const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1&school=1`;
            const resp = await fetch(url);
            const data = await resp.json();
            const timings = data.data.timings;
            const date = data.data.date;

            document.getElementById('hijri-date').innerText = `${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year} AH`;
            document.getElementById('gregorian-date').innerText = `${date.gregorian.day} ${date.gregorian.month.en} ${date.gregorian.year}`;
            
            document.getElementById('Sehri').innerText = formatAMPM(timings.Imsak);
            document.getElementById('Iftar').innerText = formatAMPM(timings.Maghrib);

            const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
            prayers.forEach(p => {
                document.getElementById(p).innerText = formatAMPM(timings[p]);
            });
        } catch (e) {
            document.getElementById('city-display').innerText = "Load Failed";
        }
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            p => updateWidget(p.coords.latitude, p.coords.longitude),
            () => updateWidget(22.3039, 70.8022) 
        );
    }
</script>

</body>
</html>
