<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suman Widget Ultimate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        /* --- NOTION COLOR PALETTE --- */
        :root {
            /* Light Mode Backgrounds */
            --bg-card: #FFFFFF;
            --text-main: #37352F;
            --text-sub: #787774;
            --fasting-bg: #F7F6F3;
            --border-dim: rgba(120, 119, 116, 0.2);
            --toggle-icon: #37352F;
            
            /* Notion Colors (Light Mode Values) */
            --notion-gray:   #787774;
            --notion-brown:  #9F6B53;
            --notion-orange: #D9730D;
            --notion-yellow: #CB912F;
            --notion-green:  #448361;
            --notion-blue:   #337EA9;
            --notion-purple: #9065B0;
            --notion-pink:   #C14C8A;
            --notion-red:    #D44C47;

            /* Default Brand Color (Green) */
            --brand-color: var(--notion-green); 
            
            /* Prayer Specific Colors */
            --color-fajr: #448361;
            --color-dhuhr: #CB912F;
            --color-asr: #D9730D;
            --color-maghrib: #D44C47;
            --color-isha: #337EA9;
            
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --resize-handle: #D4D4D4; 
        }

        [data-theme="dark"] {
            /* Dark Mode Backgrounds */
            --bg-card: #191919;
            --text-main: #D4D4D4;
            --text-sub: #9B9A97;
            --fasting-bg: #252525;
            --border-dim: rgba(255, 255, 255, 0.1);
            --toggle-icon: #D4D4D4;
            
            /* Notion Colors (Dark Mode Values - Lighter/Pastel) */
            --notion-gray:   #9B9A97;
            --notion-brown:  #BA856F;
            --notion-orange: #C77D48;
            --notion-yellow: #CA9849;
            --notion-green:  #529E72;
            --notion-blue:   #5E87C9;
            --notion-purple: #9D68D3;
            --notion-pink:   #D15796;
            --notion-red:    #DF5452;

            /* Prayer Colors Dark */
            --color-fajr: #529E72;
            --color-dhuhr: #CA9849;
            --color-asr: #C77D48;
            --color-maghrib: #DF5452;
            --color-isha: #5E87C9;
            
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --resize-handle: #666;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; 
            background-color: transparent;
        }

        .card { 
            display: flex;
            flex-direction: column;
            width: 280px; 
            height: 480px;
            min-width: 260px;
            min-height: 460px;
            background: var(--bg-card);
            border-radius: 16px; 
            
            /* BRAND COLOR APPLIED HERE */
            border: 3px solid var(--brand-color); 
            
            padding: 20px; 
            box-shadow: var(--shadow);
            text-align: center; 
            position: relative;
            transition: background 0.3s ease, border-color 0.3s ease;
            overflow: hidden; 
        }
        .card::-webkit-resizer { display: none; }
        
        /* HEADER */
        .header-section { flex-shrink: 0; }
        .city-name { margin: 0; font-size: 1.2rem; color: var(--text-main); font-weight: 700; letter-spacing: -0.5px; }
        .dates-container { margin: 4px 0 12px 0; line-height: 1.3; }
        
        /* HIJRI DATE COLOR */
        .hijri-date { 
            color: var(--brand-color); 
            font-weight: 700; font-size: 1.15rem; display: block; margin-bottom: 2px; 
        }
        .gregorian-date { color: var(--text-sub); font-size: 0.8rem; }
        
        /* FASTING BOX */
        .fasting-times { 
            flex-shrink: 0; display: flex; justify-content: space-around; 
            background: var(--fasting-bg); padding: 8px; border-radius: 10px; margin-bottom: 12px; 
            transition: background 0.3s ease;
        }
        .fast-box { display: flex; flex-direction: column; align-items: center; }
        .fast-icon { font-size: 20px; margin-bottom: 2px; font-variation-settings: 'FILL' 1; }
        .icon-sehri { color: var(--notion-blue); }
        .icon-iftar { color: var(--notion-orange); }
        .fast-label { font-size: 0.65rem; text-transform: uppercase; color: var(--text-sub); font-weight: 600; letter-spacing: 0.5px; }
        .fast-time { font-size: 1rem; font-weight: 600; color: var(--text-main); }

        /* PRAYER TABLE */
        #timetable { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .prayer-row { display: flex; align-items: center; padding: 8px 4px; border-bottom: 1px solid var(--border-dim); transition: border-color 0.3s ease; }
        .prayer-row:last-child { border-bottom: none; }
        .prayer-info { flex-grow: 1; text-align: left; display: flex; align-items: center; }
        .prayer-name { font-weight: 500; color: var(--text-main); font-size: 0.95rem; }
        .prayer-time { font-weight: 600; color: var(--text-main); font-size: 0.95rem; font-variant-numeric: tabular-nums; }
        
        /* ICONS */
        .material-symbols-rounded { font-size: 24px; margin-right: 12px; font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48; transition: color 0.3s ease; }
        .icon-fajr { color: var(--color-fajr); }
        .icon-dhuhr { color: var(--color-dhuhr); }
        .icon-asr { color: var(--color-asr); }
        .icon-maghrib { color: var(--color-maghrib); }
        .icon-isha { color: var(--color-isha); }

        /* FOOTER */
        .footer-section { flex-shrink: 0; margin-top: 10px; }
        .status { font-size: 0.6rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 500; }

        /* --- CONTROL BUTTONS --- */
        .btn-control {
            position: absolute; top: 15px; width: 28px; height: 28px;
            background: transparent; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--toggle-icon); opacity: 0.5; transition: all 0.2s ease;
            z-index: 50; padding: 0;
        }
        .btn-control:hover { opacity: 1; background: var(--fasting-bg); border-radius: 4px; }
        .btn-theme { right: 15px; }
        .btn-palette { left: 15px; }

        /* --- COLOR PICKER MENU --- */
        .palette-menu {
            position: absolute; top: 50px; left: 15px;
            background: var(--bg-card); border: 1px solid var(--border-dim);
            border-radius: 8px; padding: 8px;
            display: flex; flex-wrap: wrap; gap: 6px; width: 130px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            opacity: 0; pointer-events: none; transform: translateY(-10px);
            transition: all 0.2s ease; z-index: 100;
        }
        .palette-menu.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        .color-dot {
            width: 20px; height: 20px; border-radius: 50%; cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .color-dot:hover { transform: scale(1.2); }

        /* RESIZER */
        .resize-indicator { position: absolute; bottom: 4px; right: 4px; width: 20px; height: 20px; cursor: nwse-resize; z-index: 20; }
        .resize-indicator svg { width: 100%; height: 100%; fill: none; stroke: var(--resize-handle); stroke-width: 4; stroke-linecap: round; pointer-events: none; }

    </style>
</head>
<body id="body">

<div class="card" id="widgetCard">
    <button class="btn-control btn-palette" onclick="togglePalette()" title="Change Color">
        <span class="material-symbols-rounded" style="margin:0; font-size:20px;">palette</span>
    </button>

    <button class="btn-control btn-theme" onclick="toggleTheme()" title="Switch Mode">
        <span class="material-symbols-rounded" id="toggleIcon" style="margin:0; font-size:20px;">dark_mode</span>
    </button>

    <div class="palette-menu" id="paletteMenu">
        </div>

    <div class="header-section">
        <div id="city-display" class="city-name">Locating...</div>
        <div class="dates-container">
            <span id="hijri-date" class="hijri-date">---</span>
            <span id="gregorian-date" class="gregorian-date">---</span>
        </div>
    </div>

    <div class="fasting-times">
        <div class="fast-box">
            <span class="material-symbols-rounded fast-icon icon-sehri" style="margin-right:0;">alarm</span>
            <span class="fast-time" id="Sehri">--:--</span>
            <span class="fast-label">Sehri Ends</span>
        </div>
        <div class="fast-box">
            <span class="material-symbols-rounded fast-icon icon-iftar" style="margin-right:0;">restaurant</span>
            <span class="fast-time" id="Iftar">--:--</span>
            <span class="fast-label">Iftar Time</span>
        </div>
    </div>
    
    <div id="timetable">
        <div class="prayer-row">
            <div class="prayer-info"><span class="material-symbols-rounded icon-fajr">wb_twilight</span><span class="prayer-name">Fajr</span></div>
            <span id="Fajr" class="prayer-time">--:--</span>
        </div>
        <div class="prayer-row">
            <div class="prayer-info"><span class="material-symbols-rounded icon-dhuhr">light_mode</span><span class="prayer-name">Dhuhr</span></div>
            <span id="Dhuhr" class="prayer-time">--:--</span>
        </div>
        <div class="prayer-row">
            <div class="prayer-info"><span class="material-symbols-rounded icon-asr">sunny</span><span class="prayer-name">Asr</span></div>
            <span id="Asr" class="prayer-time">--:--</span>
        </div>
        <div class="prayer-row">
            <div class="prayer-info"><span class="material-symbols-rounded icon-maghrib">wb_twilight</span><span class="prayer-name">Maghrib</span></div>
            <span id="Maghrib" class="prayer-time">--:--</span>
        </div>
        <div class="prayer-row">
            <div class="prayer-info"><span class="material-symbols-rounded icon-isha">bedtime</span><span class="prayer-name">Isha</span></div>
            <span id="Isha" class="prayer-time">--:--</span>
        </div>
    </div>

    <div class="footer-section"><div class="status">Hanafi â€¢ Karachi Method</div></div>
    <div class="resize-indicator" id="resizer"><svg viewBox="0 0 24 24"><path d="M 22 12 A 10 10 0 0 1 12 22" /></svg></div>
</div>

<script>
    // --- 1. PERSISTENT SETTINGS LOGIC ---
    const root = document.documentElement;
    
    // Define Notion Colors (Variable Names)
    const notionColors = [
        { name: 'gray', var: '--notion-gray' },
        { name: 'brown', var: '--notion-brown' },
        { name: 'orange', var: '--notion-orange' },
        { name: 'yellow', var: '--notion-yellow' },
        { name: 'green', var: '--notion-green' },
        { name: 'blue', var: '--notion-blue' },
        { name: 'purple', var: '--notion-purple' },
        { name: 'pink', var: '--notion-pink' },
        { name: 'red', var: '--notion-red' }
    ];

    // Initialize Color from LocalStorage
    const savedColor = localStorage.getItem('sumanWidgetColor');
    if (savedColor) {
        root.style.setProperty('--brand-color', `var(${savedColor})`);
    }

    // Build the Color Menu
    const paletteMenu = document.getElementById('paletteMenu');
    notionColors.forEach(color => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.background = `var(${color.var})`;
        dot.onclick = () => changeColor(color.var);
        paletteMenu.appendChild(dot);
    });

    function togglePalette() {
        paletteMenu.classList.toggle('show');
    }

    function changeColor(colorVar) {
        // 1. Set CSS variable
        root.style.setProperty('--brand-color', `var(${colorVar})`);
        // 2. Save to Storage (Persistence)
        localStorage.setItem('sumanWidgetColor', colorVar);
        // 3. Close menu
        paletteMenu.classList.remove('show');
    }

    // --- 2. JS RESIZING ---
    const resizer = document.getElementById('resizer');
    const card = document.getElementById('widgetCard');
    resizer.addEventListener('mousedown', initResize, false);
    function initResize(e) {
        window.addEventListener('mousemove', resize, false);
        window.addEventListener('mouseup', stopResize, false);
    }
    function resize(e) {
        const newWidth = Math.max(260, e.clientX - card.getBoundingClientRect().left);
        const newHeight = Math.max(460, e.clientY - card.getBoundingClientRect().top);
        card.style.width = newWidth + 'px';
        card.style.height = newHeight + 'px';
    }
    function stopResize(e) {
        window.removeEventListener('mousemove', resize, false);
        window.removeEventListener('mouseup', stopResize, false);
    }

    // --- 3. AUTO THEME LOGIC ---
    const icon = document.getElementById('toggleIcon');
    const body = document.getElementById('body');

    function setTheme(isDark) {
        if (isDark) {
            card.setAttribute('data-theme', 'dark');
            body.setAttribute('data-theme', 'dark');
            icon.innerText = 'light_mode';
        } else {
            card.removeAttribute('data-theme');
            body.removeAttribute('data-theme');
            icon.innerText = 'dark_mode';
        }
    }

    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)');
    setTheme(systemPrefersDark.matches);
    systemPrefersDark.addEventListener('change', (e) => setTheme(e.matches));

    function toggleTheme() {
        const isDark = card.getAttribute('data-theme') === 'dark';
        setTheme(!isDark);
    }

    // --- 4. API LOGIC ---
    function formatAMPM(time) {
        let [hours, minutes] = time.split(':');
        hours = parseInt(hours);
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12;
        return `${hours}:${minutes} ${ampm}`;
    }

    async function updateWidget(lat, lon) {
        try {
            const cityResp = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
            const cityData = await cityResp.json();
            document.getElementById('city-display').innerText = cityData.city || "My Location";

            const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1&school=1`;
            const resp = await fetch(url);
            const data = await resp.json();
            const timings = data.data.timings;
            const date = data.data.date;

            document.getElementById('hijri-date').innerText = `${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year} AH`;
            document.getElementById('gregorian-date').innerText = `${date.gregorian.day} ${date.gregorian.month.en} ${date.gregorian.year}`;
            
            document.getElementById('Sehri').innerText = formatAMPM(timings.Imsak);
            document.getElementById('Iftar').innerText = formatAMPM(timings.Maghrib);

            const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
            prayers.forEach(p => {
                document.getElementById(p).innerText = formatAMPM(timings[p]);
            });
        } catch (e) {
            document.getElementById('city-display').innerText = "Load Failed";
        }
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            p => updateWidget(p.coords.latitude, p.coords.longitude),
            () => updateWidget(22.3039, 70.8022) 
        );
    }
</script>

</body>
</html>
