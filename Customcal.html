<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suman Widget Ultimate UX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <style>
        /* --- COLOR SYSTEM --- */
        :root {
            --bg-card: #FFFFFF; 
            --bg-drawer: #F0F0F0; /* Slightly darker than card for settings */
            --text-main: #37352F; --text-sub: #787774;
            --fasting-bg: #F7F6F3; --border-dim: rgba(120, 119, 116, 0.2);
            --toggle-icon: #37352F;
            
            /* Notion Colors */
            --notion-gray: #787774; --notion-brown: #9F6B53; --notion-orange: #D9730D;
            --notion-yellow: #CB912F; --notion-green: #448361; --notion-blue: #337EA9;
            --notion-purple: #9065B0; --notion-pink: #C14C8A; --notion-red: #D44C47;

            /* Default Brand */
            --brand-color: var(--notion-green); 
            
            /* Prayer Colors */
            --color-fajr: #448361; --color-sunrise: #9F6B53; --color-dhuhr: #CB912F; 
            --color-asr: #D9730D; --color-maghrib: #D44C47; --color-isha: #337EA9;
            
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --resize-handle: #D4D4D4; 
        }

        [data-theme="dark"] {
            --bg-card: #191919; 
            --bg-drawer: #202020; /* Slightly lighter/different for dark mode settings */
            --text-main: #D4D4D4; --text-sub: #9B9A97;
            --fasting-bg: #252525; --border-dim: rgba(255, 255, 255, 0.1);
            --toggle-icon: #D4D4D4;
            
            --notion-gray: #9B9A97; --notion-brown: #BA856F; --notion-orange: #C77D48;
            --notion-yellow: #CA9849; --notion-green: #529E72; --notion-blue: #5E87C9;
            --notion-purple: #9D68D3; --notion-pink: #D15796; --notion-red: #DF5452;

            --color-fajr: #529E72; --color-sunrise: #BA856F; --color-dhuhr: #CA9849; 
            --color-asr: #C77D48; --color-maghrib: #DF5452; --color-isha: #5E87C9;
            
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --resize-handle: #666;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; background-color: transparent;
        }

        .card { 
            display: flex; flex-direction: column;
            width: 240px; height: 400px;
            min-width: 220px; min-height: 380px;
            background: var(--bg-card);
            border-radius: 12px; 
            border: 3px solid var(--brand-color); 
            padding: 12px;
            box-shadow: var(--shadow);
            text-align: center; position: relative;
            transition: background 0.3s ease, border-color 0.3s ease;
            overflow: hidden; 
        }
        .card::-webkit-resizer { display: none; }
        
        /* HEADER */
        .header-section { flex-shrink: 0; margin-bottom: 6px; }
        .city-name { margin: 0; font-size: 1.1rem; color: var(--text-main); font-weight: 700; letter-spacing: -0.3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .dates-container { margin: 2px 0 0 0; line-height: 1.2; }
        .hijri-date { color: var(--brand-color); font-weight: 700; font-size: 0.9rem; display: block; margin-bottom: 1px; }
        .gregorian-date { color: var(--text-sub); font-size: 0.75rem; }
        
        /* FASTING BOX */
        .fasting-times { 
            flex-shrink: 0; display: flex; justify-content: space-around; 
            background: var(--fasting-bg); padding: 5px; 
            border-radius: 8px; margin-bottom: 6px; 
            transition: background 0.3s ease;
        }
        .fast-box { display: flex; flex-direction: column; align-items: center; }
        .fast-icon { font-size: 18px; margin-bottom: 1px; font-variation-settings: 'FILL' 1; }
        .icon-sehri { color: var(--notion-blue); }
        .icon-iftar { color: var(--notion-orange); }
        .fast-label { font-size: 0.55rem; text-transform: uppercase; color: var(--text-sub); font-weight: 600; letter-spacing: 0.3px; margin-top: 1px; }
        .fast-time { font-size: 0.9rem; font-weight: 700; color: var(--text-main); line-height: 1; }

        /* PRAYER TABLE */
        #timetable { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .prayer-row { display: flex; align-items: center; padding: 4px 2px; border-bottom: 1px solid var(--border-dim); transition: border-color 0.3s ease; }
        .prayer-row:last-child { border-bottom: none; }
        .prayer-info { flex-grow: 1; text-align: left; display: flex; align-items: center; }
        .prayer-name { font-weight: 500; color: var(--text-main); font-size: 0.85rem; }
        .prayer-time { font-weight: 600; color: var(--text-main); font-size: 0.9rem; font-variant-numeric: tabular-nums; }
        
        /* ICONS */
        .material-symbols-rounded { font-size: 20px; margin-right: 8px; font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 48; transition: color 0.3s ease; }
        .icon-isha { font-size: 18px; }
        .icon-fajr { color: var(--color-fajr); } .icon-sunrise { color: var(--color-sunrise); } .icon-dhuhr { color: var(--color-dhuhr); }
        .icon-asr { color: var(--color-asr); } .icon-maghrib { color: var(--color-maghrib); } .icon-isha { color: var(--color-isha); }

        /* FOOTER */
        .footer-section { flex-shrink: 0; margin-top: 6px; }
        .status { font-size: 0.55rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.3px; font-weight: 500; }

        /* --- SETTINGS MENU --- */
        .btn-control {
            position: absolute; top: 10px; width: 24px; height: 24px;
            background: transparent; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--toggle-icon); opacity: 0.4; transition: all 0.2s ease;
            z-index: 60; padding: 0;
        }
        .btn-control:hover { opacity: 1; background: var(--fasting-bg); border-radius: 4px; }
        .btn-settings { left: 8px; }
        .btn-theme { right: 8px; }

        .settings-panel {
            position: absolute; top: 40px; left: 8px; right: 8px;
            /* UPDATED BACKGROUND COLOR */
            background: var(--bg-drawer); 
            border: 1px solid var(--border-dim);
            border-radius: 8px; padding: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            opacity: 0; pointer-events: none; transform: translateY(-10px);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 100; text-align: left;
        }
        .settings-panel.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        /* Close Button inside Settings */
        .btn-close-settings {
            position: absolute; top: 8px; right: 8px;
            width: 20px; height: 20px;
            background: transparent; border: none; cursor: pointer;
            color: var(--text-sub); display: flex; align-items: center; justify-content: center;
            border-radius: 4px; opacity: 0.6; transition: opacity 0.2s;
        }
        .btn-close-settings:hover { opacity: 1; background: rgba(0,0,0,0.05); }

        .settings-section { margin-bottom: 12px; }
        .settings-title { font-size: 0.65rem; text-transform: uppercase; color: var(--text-sub); font-weight: 700; letter-spacing: 0.5px; margin-bottom: 6px; }
        
        /* AUTOCOMPLETE STYLES */
        .autocomplete-container { position: relative; width: 100%; }
        .city-input {
            width: 100%; padding: 6px; border-radius: 4px;
            border: 1px solid var(--border-dim);
            background: var(--bg-card); /* Keep input white/dark for contrast against drawer */
            color: var(--text-main);
            font-family: inherit; font-size: 0.8rem;
            outline: none; transition: border-color 0.2s;
        }
        .city-input:focus { border-color: var(--brand-color); }

        /* Animation Keyframe for POP effect */
        @keyframes pop { 
            0% { transform: scale(1); } 
            50% { transform: scale(1.15); } 
            100% { transform: scale(1); } 
        }
        .animate-pop { animation: pop 0.2s ease-in-out; }

        .suggestions-list {
            position: absolute; top: 100%; left: 0; right: 0;
            background: var(--bg-card); border: 1px solid var(--border-dim);
            border-radius: 4px; margin-top: 4px;
            max-height: 120px; overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 200; display: none;
        }
        .suggestions-list.show { display: block; }
        
        .suggestion-item {
            padding: 6px 8px; font-size: 0.75rem; color: var(--text-main);
            cursor: pointer; border-bottom: 1px solid var(--border-dim);
            transition: background 0.1s;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: var(--fasting-bg); }
        .suggestion-sub { font-size: 0.65rem; color: var(--text-sub); display: block; }

        .madhab-select {
            width: 100%; padding: 4px; border-radius: 4px;
            border: 1px solid var(--border-dim);
            background: var(--bg-card); color: var(--text-main);
            font-family: inherit; font-size: 0.8rem;
            outline: none; transition: border-color 0.2s;
        }
        .madhab-select:focus { border-color: var(--brand-color); }

        .color-grid { display: flex; flex-wrap: wrap; gap: 6px; }
        .color-dot { 
            width: 18px; height: 18px; border-radius: 50%; cursor: pointer; 
            border: 1px solid rgba(0,0,0,0.1); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .color-dot:hover { transform: scale(1.2); }
        .color-dot:active { transform: scale(0.9); }

        .resize-indicator { position: absolute; bottom: 3px; right: 3px; width: 16px; height: 16px; cursor: nwse-resize; z-index: 20; }
        .resize-indicator svg { width: 100%; height: 100%; fill: none; stroke: var(--resize-handle); stroke-width: 4; stroke-linecap: round; pointer-events: none; }

    </style>
</head>
<body id="body">

<div class="card" id="widgetCard">
    <button class="btn-control btn-settings" onclick="toggleSettings()" title="Settings"><span class="material-symbols-rounded" style="margin:0; font-size:18px;">settings</span></button>
    <button class="btn-control btn-theme" onclick="toggleTheme()" title="Switch Mode"><span class="material-symbols-rounded" id="toggleIcon" style="margin:0; font-size:18px;">dark_mode</span></button>

    <div class="settings-panel" id="settingsPanel">
        <button class="btn-close-settings" onclick="toggleSettings()" title="Close">
            <span class="material-symbols-rounded" style="font-size:16px;">close</span>
        </button>

        <div class="settings-section">
            <div class="settings-title">City</div>
            <div class="autocomplete-container">
                <input type="text" class="city-input" id="cityInput" placeholder="Search city..." autocomplete="off">
                <div class="suggestions-list" id="suggestionsList"></div>
            </div>
            <div id="location-status" style="font-size:0.6rem; color:var(--text-sub); margin-top:4px;">Auto-detecting...</div>
        </div>

        <div class="settings-section">
            <div class="settings-title">Calculation Method</div>
            <select class="madhab-select" id="madhabSelector" onchange="changeMadhab()">
                <option value="1">Hanafi (Standard)</option>
                <option value="0">Shafi / Maliki / Hanbali</option>
            </select>
        </div>

        <div class="settings-section" style="margin-bottom:0;">
            <div class="settings-title">Accent Color</div>
            <div class="color-grid" id="colorGrid"></div>
        </div>
    </div>

    <div class="header-section">
        <div id="city-display" class="city-name">Locating...</div>
        <div class="dates-container">
            <span id="hijri-date" class="hijri-date">---</span>
            <span id="gregorian-date" class="gregorian-date">---</span>
        </div>
    </div>

    <div class="fasting-times">
        <div class="fast-box"><span class="material-symbols-rounded fast-icon icon-sehri" style="margin-right:0;">alarm</span><span class="fast-time" id="Sehri">--:--</span><span class="fast-label">Sehri Ends</span></div>
        <div class="fast-box"><span class="material-symbols-rounded fast-icon icon-iftar" style="margin-right:0;">restaurant</span><span class="fast-time" id="Iftar">--:--</span><span class="fast-label">Iftar Time</span></div>
    </div>
    
    <div id="timetable">
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-fajr">wb_twilight</span><span class="prayer-name">Fajr</span></div><span id="Fajr" class="prayer-time">--:--</span></div>
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-sunrise">wb_sunny</span><span class="prayer-name">Sunrise</span></div><span id="Sunrise" class="prayer-time">--:--</span></div>
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-dhuhr">light_mode</span><span class="prayer-name">Dhuhr</span></div><span id="Dhuhr" class="prayer-time">--:--</span></div>
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-asr">sunny</span><span class="prayer-name">Asr</span></div><span id="Asr" class="prayer-time">--:--</span></div>
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-maghrib">wb_twilight</span><span class="prayer-name">Maghrib</span></div><span id="Maghrib" class="prayer-time">--:--</span></div>
        <div class="prayer-row"><div class="prayer-info"><span class="material-symbols-rounded icon-isha">bedtime</span><span class="prayer-name">Isha</span></div><span id="Isha" class="prayer-time">--:--</span></div>
    </div>

    <div class="footer-section"><div class="status" id="statusText">Hanafi • Karachi Method</div></div>
    <div class="resize-indicator" id="resizer"><svg viewBox="0 0 24 24"><path d="M 22 12 A 10 10 0 0 1 12 22" /></svg></div>
</div>

<script>
    // --- VARIABLES ---
    const root = document.documentElement;
    const settingsPanel = document.getElementById('settingsPanel');
    const madhabSelector = document.getElementById('madhabSelector');
    const cityInput = document.getElementById('cityInput');
    const suggestionsList = document.getElementById('suggestionsList');
    const locationStatus = document.getElementById('location-status');
    const cityDisplay = document.getElementById('city-display');
    let debounceTimer;

    // --- 1. LOAD SETTINGS ---
    let currentMadhab = localStorage.getItem('sumanWidgetMadhab') || '1';
    madhabSelector.value = currentMadhab;
    updateStatusText();

    // Color Setup
    const savedColor = localStorage.getItem('sumanWidgetColor');
    if(savedColor) root.style.setProperty('--brand-color', `var(${savedColor})`);
    
    const notionColors = [
        {name:'gray',var:'--notion-gray'}, {name:'brown',var:'--notion-brown'}, 
        {name:'orange',var:'--notion-orange'}, {name:'yellow',var:'--notion-yellow'}, 
        {name:'green',var:'--notion-green'}, {name:'blue',var:'--notion-blue'}, 
        {name:'purple',var:'--notion-purple'}, {name:'pink',var:'--notion-pink'}, 
        {name:'red',var:'--notion-red'}
    ];
    const colorGrid = document.getElementById('colorGrid');
    notionColors.forEach(c => {
        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.style.background = `var(${c.var})`;
        dot.onclick = () => {
            // Trigger animation
            dot.classList.remove('animate-pop');
            void dot.offsetWidth; // Trigger reflow
            dot.classList.add('animate-pop');

            root.style.setProperty('--brand-color', `var(${c.var})`);
            localStorage.setItem('sumanWidgetColor', c.var);
        };
        colorGrid.appendChild(dot);
    });

    // --- 2. LOCATION LOGIC ---
    let savedLat = localStorage.getItem('sumanLat');
    let savedLon = localStorage.getItem('sumanLon');
    let savedCity = localStorage.getItem('sumanCity');

    if (savedLat && savedLon && savedCity) {
        // MANUAL MODE
        locationStatus.innerText = "Location locked: " + savedCity;
        cityInput.value = savedCity; // Pre-fill Input
        updateWidget(savedLat, savedLon, savedCity);
    } else {
        // AUTO MODE
        locationStatus.innerText = "Detecting location...";
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    locationStatus.innerText = "Auto-detected";
                    
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                        .then(r => r.json())
                        .then(data => {
                            const detectedCity = data.city || "My Location";
                            cityInput.value = detectedCity; // Pre-fill Input
                            updateWidget(lat, lon, detectedCity);
                        });
                },
                (err) => {
                    // ERROR FALLBACK
                    cityDisplay.innerText = "Select Manually";
                    locationStatus.innerText = "GPS Failed. Search below.";
                    locationStatus.style.color = "var(--notion-red)";
                    if(!settingsPanel.classList.contains('show')) {
                        toggleSettings();
                    }
                }
            );
        } else {
            cityDisplay.innerText = "Select Manually";
            toggleSettings();
        }
    }

    // --- 3. AUTOCOMPLETE SEARCH ---
    cityInput.addEventListener('input', function() {
        const query = this.value;
        clearTimeout(debounceTimer);
        
        if (query.length < 3) {
            suggestionsList.classList.remove('show');
            return;
        }

        debounceTimer = setTimeout(() => {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`)
                .then(r => r.json())
                .then(data => {
                    suggestionsList.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(place => {
                            const item = document.createElement('div');
                            item.className = 'suggestion-item';
                            const parts = place.display_name.split(',');
                            const mainName = parts[0];
                            const subText = parts.slice(1, 3).join(',');

                            item.innerHTML = `<strong>${mainName}</strong><span class="suggestion-sub">${subText}</span>`;
                            
                            item.onclick = () => {
                                selectCity(place.lat, place.lon, mainName);
                            };
                            suggestionsList.appendChild(item);
                        });
                        suggestionsList.classList.add('show');
                    } else {
                        suggestionsList.classList.remove('show');
                    }
                });
        }, 300);
    });

    function selectCity(lat, lon, name) {
        localStorage.setItem('sumanLat', lat);
        localStorage.setItem('sumanLon', lon);
        localStorage.setItem('sumanCity', name);

        // Update UI logic
        cityInput.value = name; // Ensure input shows new name
        suggestionsList.classList.remove('show');
        locationStatus.innerText = "Location locked: " + name;
        locationStatus.style.color = "var(--brand-color)";
        
        updateWidget(lat, lon, name);
    }

    // --- 4. GENERAL FUNCTIONS ---
    function toggleSettings() { 
        settingsPanel.classList.toggle('show'); 
    }

    function changeMadhab() {
        // Animation feedback
        madhabSelector.classList.remove('animate-pop');
        void madhabSelector.offsetWidth;
        madhabSelector.classList.add('animate-pop');

        currentMadhab = madhabSelector.value;
        localStorage.setItem('sumanWidgetMadhab', currentMadhab);
        updateStatusText();
        
        if(localStorage.getItem('sumanLat')) {
            updateWidget(localStorage.getItem('sumanLat'), localStorage.getItem('sumanLon'), localStorage.getItem('sumanCity'));
        } else {
            location.reload(); 
        }
    }

    function updateStatusText() {
        const method = currentMadhab === '1' ? 'Hanafi' : 'Shafi';
        document.getElementById('statusText').innerText = `${method} • Karachi Method`;
    }

    const resizer = document.getElementById('resizer');
    const card = document.getElementById('widgetCard');
    resizer.addEventListener('mousedown', (e) => {
        window.addEventListener('mousemove', resize, false);
        window.addEventListener('mouseup', stopResize, false);
    });
    function resize(e) {
        card.style.width = Math.max(220, e.clientX - card.getBoundingClientRect().left) + 'px';
        card.style.height = Math.max(380, e.clientY - card.getBoundingClientRect().top) + 'px';
    }
    function stopResize() {
        window.removeEventListener('mousemove', resize, false);
        window.removeEventListener('mouseup', stopResize, false);
    }

    const icon = document.getElementById('toggleIcon');
    const body = document.getElementById('body');
    function setTheme(isDark) {
        if(isDark) { card.setAttribute('data-theme','dark'); body.setAttribute('data-theme','dark'); icon.innerText = 'light_mode'; }
        else { card.removeAttribute('data-theme'); body.removeAttribute('data-theme'); icon.innerText = 'dark_mode'; }
    }
    const sysDark = window.matchMedia('(prefers-color-scheme: dark)');
    setTheme(sysDark.matches);
    sysDark.addEventListener('change', e => setTheme(e.matches));
    function toggleTheme() { setTheme(!card.hasAttribute('data-theme')); }

    function formatAMPM(time) {
        let [h, m] = time.split(':');
        h = parseInt(h);
        const ampm = h >= 12 ? 'PM' : 'AM';
        h = h % 12 || 12;
        const hStr = h < 10 ? '0' + h : h;
        return `${hStr}:${m} ${ampm}`;
    }

    async function updateWidget(lat, lon, cityName) {
        document.getElementById('city-display').innerText = cityName;
        try {
            const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=1&school=${currentMadhab}`;
            const resp = await fetch(url);
            const data = await resp.json();
            const t = data.data.timings;
            const d = data.data.date;

            document.getElementById('hijri-date').innerText = `${d.hijri.day} ${d.hijri.month.en} ${d.hijri.year} AH`;
            document.getElementById('gregorian-date').innerText = `${d.gregorian.day} ${d.gregorian.month.en} ${d.gregorian.year}`;
            document.getElementById('Sehri').innerText = formatAMPM(t.Imsak);
            document.getElementById('Iftar').innerText = formatAMPM(t.Maghrib);

            ['Fajr','Sunrise','Dhuhr','Asr','Maghrib','Isha'].forEach(p => {
                document.getElementById(p).innerText = formatAMPM(t[p]);
            });
        } catch(e) { document.getElementById('city-display').innerText = "Error"; }
    }

</script>
</body>
</html>
